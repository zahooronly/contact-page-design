<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main>
        <form>
            <div class="input-part">
                <div class="info">
                    <div class="input-container">
                        <label for="name">Name</label>
                        <div class="info-input">
                            <div class="icon-image">
                                <img src="assets/icons/user-avatar.svg" alt="User Avatar" width="20" height="20">
                            </div>
                            <input type="text" id="name" placeholder="John Doe">
                        </div>
                    </div>
                    <div class="input-container">
                        <label for="email">Email</label>
                        <div class="info-input">
                            <div class="icon-image">
                                <img src="assets/icons/email.svg" alt="User Avatar" width="20" height="20">
                            </div>
                            <input type="email" id="email" placeholder="johndoe@gmail.com">
                        </div>
                    </div>
                </div>
                <div class="message">
                    <label for="message">Your Message</label>
                    <textarea name="message" id="message" placeholder="Add Text"></textarea>
                </div>
            </div>

            <div class="checkbox">
                <input type="checkbox" id="consent">
                <label for="consent">I agree with terms of Use and Privacy Policy</label>
            </div>
            <div class="submit">
                <button>Improve My Resume</button>
            </div>
        </form>
    </main>
</body>

</html>
