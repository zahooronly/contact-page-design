<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main>
        <form>
            <div class="input-part">
                <div class="info">
                    <div class="input-container">
                        <label for="name">Name</label>
                        <div class="info-input">
                            <div class="icon-image">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20"
                                    fill="none">
                                    <path
                                        d="M15.5743 16.5119C15.2144 15.5047 14.4215 14.6147 13.3185 13.9799C12.2155 13.3451 10.864 13.0011 9.47369 13.0011C8.08337 13.0011 6.7319 13.3451 5.62888 13.9799C4.52587 14.6147 3.73295 15.5047 3.37311 16.5119"
                                        stroke="#8F95B2" stroke-width="1.5" stroke-linecap="round" />
                                    <path
                                        d="M15.5743 16.5119C15.2144 15.5047 14.4215 14.6147 13.3185 13.9799C12.2155 13.3451 10.864 13.0011 9.47369 13.0011C8.08337 13.0011 6.7319 13.3451 5.62888 13.9799C4.52587 14.6147 3.73295 15.5047 3.37311 16.5119"
                                        stroke="black" stroke-opacity="0.2" stroke-width="1.5" stroke-linecap="round" />
                                    <path
                                        d="M9.47369 9.84326C11.2177 9.84326 12.6316 8.42942 12.6316 6.68536C12.6316 4.9413 11.2177 3.52747 9.47369 3.52747C7.72963 3.52747 6.3158 4.9413 6.3158 6.68536C6.3158 8.42942 7.72963 9.84326 9.47369 9.84326Z"
                                        stroke="#8F95B2" stroke-width="1.5" stroke-linecap="round" />
                                    <path
                                        d="M9.47369 9.84326C11.2177 9.84326 12.6316 8.42942 12.6316 6.68536C12.6316 4.9413 11.2177 3.52747 9.47369 3.52747C7.72963 3.52747 6.3158 4.9413 6.3158 6.68536C6.3158 8.42942 7.72963 9.84326 9.47369 9.84326Z"
                                        stroke="black" stroke-opacity="0.2" stroke-width="1.5" stroke-linecap="round" />
                                </svg>

                            </div>
                            <input type="text" id="name" placeholder="John Doe">
                        </div>
                    </div>
                    <div class="input-container">
                        <label for="email">Email</label>
                        <div class="info-input">
                            <div class="icon-image">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20"
                                    fill="none">
                                    <path
                                        d="M18.125 5.625V14.375C18.125 15.4105 17.2855 16.25 16.25 16.25H3.75C2.71447 16.25 1.875 15.4105 1.875 14.375V5.625M18.125 5.625C18.125 4.58947 17.2855 3.75 16.25 3.75H3.75C2.71447 3.75 1.875 4.58947 1.875 5.625M18.125 5.625V5.82726C18.125 6.47837 17.7872 7.08287 17.2327 7.42412L10.9827 11.2703C10.38 11.6411 9.61996 11.6411 9.01732 11.2703L2.76732 7.42412C2.21279 7.08287 1.875 6.47837 1.875 5.82726V5.625"
                                        stroke="#8F95B2" stroke-width="1.5" stroke-linecap="round"
                                        stroke-linejoin="round" />
                                    <path
                                        d="M18.125 5.625V14.375C18.125 15.4105 17.2855 16.25 16.25 16.25H3.75C2.71447 16.25 1.875 15.4105 1.875 14.375V5.625M18.125 5.625C18.125 4.58947 17.2855 3.75 16.25 3.75H3.75C2.71447 3.75 1.875 4.58947 1.875 5.625M18.125 5.625V5.82726C18.125 6.47837 17.7872 7.08287 17.2327 7.42412L10.9827 11.2703C10.38 11.6411 9.61996 11.6411 9.01732 11.2703L2.76732 7.42412C2.21279 7.08287 1.875 6.47837 1.875 5.82726V5.625"
                                        stroke="black" stroke-opacity="0.2" stroke-width="1.5" stroke-linecap="round"
                                        stroke-linejoin="round" />
                                </svg>
                            </div>
                            <input type="email" id="email" placeholder="johndoe@gmail.com">
                        </div>
                    </div>
                </div>
                <div class="message">
                    <label for="message">Your Message</label>
                    <textarea name="message" id="message" placeholder="Add Text"></textarea>
                </div>
            </div>

            <div class="checkbox">
                <input type="checkbox" id="consent">
                <label for="consent">I agree with terms of Use and Privacy Policy</label>
            </div>
            <div class="submit">
                <button class="button">Improve My Resume</button>
            </div>
        </form>
    </main>
</body>

</html>
